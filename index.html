<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boss Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1>Boss Tracker</h1>
<div id="user-controls">Welcome â€” <a href="#" id="logout-link">Logout</a></div>
<p>This page shows boss spawn information.</p>

<table>
    <thead>
        <tr>
            <th>Boss</th>
            <th>Level</th>
            <th>Location</th>
            <th>Respawn</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="boss-table-body">
        <!-- Rows will be inserted dynamically -->
    </tbody>
</table>

<!-- Time modal -->
<div id="time-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Set kill time for <span id="modal-boss-name"></span></h3>
    <input type="datetime-local" id="kill-datetime">
    <div class="modal-actions">
      <button id="save-kill-time">Save</button>
      <button id="cancel-kill-time">Cancel</button>
    </div>
  </div>
</div>
<link rel="stylesheet" href="/static/modal.css">


<script src="/static/script.js"></script>
</body>
</html>
